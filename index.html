<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books and Authors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 20px;
        color: #333;
      }
      h1 {
        color: #0077cc;
      }
      .book-list {
        list-style-type: none;
        padding: 0;
      }
      .book-list li {
        margin: 10px 0;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .author {
        font-weight: bold;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Books and Their Authors</h1>
    <ul class="book-list">
      <li>
        <span class="title">To Kill a Mockingbird</span> by
        <span class="author">Harper Lee</span>
      </li>
      <li>
        <span class="title">1984</span> by
        <span class="author">George Orwell</span>
      </li>
      <li>
        <span class="title">Pride and Prejudice</span> by
        <span class="author">Jane Austen</span>
      </li>
      <li>
        <span class="title">The Great Gatsby</span> by
        <span class="author">F. Scott Fitzgerald</span>
      </li>
      <li>
        <span class="title">Moby-Dick</span> by
        <span class="author">Herman Melville</span>
      </li>
      <li>
        <span class="title">Testing</span> by
        <span class="author">Herman Melville</span>
      </li>
    </ul>
  </body>
</html>
